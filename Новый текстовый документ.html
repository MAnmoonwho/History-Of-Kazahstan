<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Қазақ тарихы — Тест</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      margin: 10px 0;
    }
    h2 {
      font-size: 1.3em;
    }
    h3 {
      font-size: 1.1em;
      margin: 10px 0 5px 0;
    }
    .question-block {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      padding: 10px 8px;
      margin: 8px 0;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    label:hover {
      background: #e8f4f8;
    }
    input[type="radio"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .result {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .add-section {
      margin-top: 30px;
      padding: 15px;
      background: #eef6ff;
      border-radius: 10px;
      border: 1px solid #bcd7ff;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #999;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #1f74ff;
      color: #fff;
      border: none;
      font-weight: bold;
      padding: 14px 12px;
      min-height: 50px;
    }
    button:hover {
      background: #0054d6;
    }
    button:active {
      background: #003fa3;
    }

    /* === МОБИЛЬНАЯ АДАПТАЦИЯ === */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }
      .container {
        padding: 12px;
        border-radius: 8px;
      }
      h1 {
        font-size: 1.5em;
        margin: 8px 0;
      }
      h2 {
        font-size: 1.2em;
      }
      h3 {
        font-size: 1.05em;
      }
      .question-block {
        padding: 10px;
        margin-bottom: 15px;
      }
      label {
        padding: 12px;
        margin: 10px 0;
        font-size: 0.95em;
      }
      input[type="radio"] {
        width: 20px;
        height: 20px;
      }
      input, textarea, button {
        font-size: 16px;
        padding: 14px;
      }
      button {
        min-height: 52px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 6px;
      }
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.4em;
        margin: 6px 0;
      }
      h2 {
        font-size: 1.1em;
      }
      h3 {
        font-size: 1em;
      }
      .question-block {
        padding: 10px;
        margin-bottom: 12px;
      }
      label {
        padding: 12px;
        margin: 8px 0;
        font-size: 0.95em;
        display: flex;
        align-items: center;
      }
      input[type="radio"] {
        width: 22px;
        height: 22px;
        min-width: 22px;
      }
      input, textarea, button {
        font-size: 16px;
        padding: 14px;
        border-radius: 6px;
      }
      button {
        min-height: 50px;
        font-size: 0.95em;
        padding: 12px;
      }
      .add-section {
        padding: 12px;
      }
    }
  </style>
</head>

      { q: "Қай хан туралы эпостар мен дастандарда жиі айтылады?", opts: ["Абылай хан", "Жәнібек хан", "Кенесары хан", "Тәуке хан"], correct: 0 },
      { q: "Қасым ханның қандай әрекеттері ел тарихында есте қалды?", opts: ["Заңдар мен мемлекетті нығайту", "Теңіз флотын құру", "Көлік инфрақұрылымын дамыту", "Өнеркәсіп ашу"], correct: 0 },
      { q: "Хақназар хан қай аймақтарды біріктіргені туралы белгілі?", opts: ["Шығыс және Орталық қазақ даласын тыныштандыру", "Теңіз жағалауын басып алу", "Еуропалық сауда жолдарын ашу", "Шет елдерге миграция ұйымдастыру"], correct: 0 },
      { q: "Есім хан уақытында қандай ішкі және сыртқы саясат жүргізілді?", opts: ["Әскери және әкімшілік тұрақтылықты сақтау", "Колонияны дамыту", "Өнеркәсіп ашу", "Теңіз саудасын дамыту"], correct: 0 },
      { q: "Кімнің есімімен халық арасында батырлық эпостар кеңінен тараған?", opts: ["Кенесары хан", "Тәуке хан", "Керей хан", "Жәнібек хан"], correct: 0 }
    ];

    function renderQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      questions.forEach((item, index) => {
        const block = document.createElement("div");
        block.className = "question-block";

        let html = `<h3>${index + 1}. ${item.q}</h3>`;

        item.opts.forEach((opt, i) => {
          html += `
            <label>
              <input type='radio' name='q${index}' value='${i}' onchange='checkAnswer(${index}, ${i})'>
              ${opt}
            </label>`;
        });

        html += `<div id='result${index}' class='result'></div>`;

        block.innerHTML = html;
        quizDiv.appendChild(block);
      });
    }

    function checkAnswer(qIndex, selected) {
      const q = questions[qIndex];
      const resultDiv = document.getElementById(`result${qIndex}`);

      if (selected === q.correct) {
        resultDiv.textContent = "Дұрыс ✔";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "Қате ✘";
        resultDiv.style.color = "red";
      }
    }

    function addQuestion() {
      const q = document.getElementById("newQuestion").value.trim();
      const o1 = document.getElementById("opt1").value.trim();
      const o2 = document.getElementById("opt2").value.trim();
      const o3 = document.getElementById("opt3").value.trim();
      const o4 = document.getElementById("opt4").value.trim();
      const correct = parseInt(document.getElementById("correctIndex").value.trim()) - 1;

      if (!q || !o1 || !o2 || !o3 || !o4 || correct < 0 || correct > 3) {
        alert("Барлығын дұрыс толтырыңыз!");
        return;
      }

      questions.push({ q: q, opts: [o1, o2, o3, o4], correct: correct });
      renderQuiz();

      document.getElementById("newQuestion").value = "";
      document.getElementById("opt1").value = "";
      document.getElementById("opt2").value = "";
      document.getElementById("opt3").value = "";
      document.getElementById("opt4").value = "";
      document.getElementById("correctIndex").value = "";
    }

    renderQuiz();
  </script>
